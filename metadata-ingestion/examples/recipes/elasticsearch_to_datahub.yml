source:
  type: "elasticsearch"
  config:
    host: 'localhost:9200'
    username: ""
    password: ""
    use_ssl: False
    verify_certs: False
    ca_certs: "./path/ca.cert"
    client_cert: "./path/client.cert"
    client_key: "./path/client.key"
    ssl_assert_hostname: False
    ssl_assert_fingerprint: "./path/cert.fingerprint"

sink:
  type: "datahub-rest"
  config:
    server: "http://localhost:8080"
