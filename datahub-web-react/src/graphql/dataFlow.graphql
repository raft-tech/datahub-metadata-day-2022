fragment dataFlowFields on DataFlow {
    urn
    type
    orchestrator
    flowId
    cluster
    platform {
        ...platformFields
    }
    properties {
        name
        description
        project
        externalUrl
        customProperties {
            key
            value
        }
    }
    editableProperties {
        description
    }
    ownership {
        ...ownershipFields
    }
    globalTags {
        ...globalTagsFields
    }
    institutionalMemory {
        ...institutionalMemoryFields
    }
    glossaryTerms {
        ...glossaryTerms
    }
    domain {
        ...entityDomain
    }
    status {
        removed
    }
    deprecation {
        ...deprecationFields
    }
    dataPlatformInstance {
        ...dataPlatformInstanceFields
    }
}

query getDataFlow($urn: String!) {
    dataFlow(urn: $urn) {
        ...dataFlowFields
        upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
        childJobs: relationships(input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                entity {
                    ... on DataJob {
                        urn
                        type
                        jobId
                        dataFlow {
                            urn
                            type
                            orchestrator
                        }
                        ownership {
                            ...ownershipFields
                        }
                        properties {
                            name
                            description
                        }
                        editableProperties {
                            description
                        }
                        globalTags {
                            ...globalTagsFields
                        }
                        glossaryTerms {
                            ...glossaryTerms
                        }
                        deprecation {
                            ...deprecationFields
                        }
                    }
                }
            }
        }
    }
}

mutation updateDataFlow($urn: String!, $input: DataFlowUpdateInput!) {
    updateDataFlow(urn: $urn, input: $input) {
        urn
    }
}
