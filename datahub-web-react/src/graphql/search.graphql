fragment facetFields on FacetMetadata {
    field
    displayName
    aggregations {
        value
        count
        entity {
            urn
            type
            ... on Tag {
                name
                description
                properties {
                    colorHex
                }
            }
            ... on GlossaryTerm {
                properties {
                    name
                }
            }
            ... on DataPlatform {
                ...platformFields
            }
            ... on DataPlatformInstance {
                ...dataPlatformInstanceFields
            }
            ... on Domain {
                urn
                properties {
                    name
                }
            }
            ... on Container {
                urn
                platform {
                    ...platformFields
                }
                properties {
                    name
                }
            }
            ... on CorpUser {
                urn
                username
                properties {
                    displayName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
            ... on CorpGroup {
                urn
                name
                properties {
                    displayName
                }
            }
        }
    }
}

fragment searchResults on SearchResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
    }
    facets {
        ...facetFields
    }
}

fragment searchAcrossRelationshipResults on SearchAcrossLineageResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
        degree
    }
    facets {
        ...facetFields
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        ...searchResults
    }
}

query getSearchResultsForMultiple($input: SearchAcrossEntitiesInput!) {
    searchAcrossEntities(input: $input) {
        ...searchResults
    }
}

query searchAcrossLineage($input: SearchAcrossLineageInput!) {
    searchAcrossLineage(input: $input) {
        ...searchAcrossRelationshipResults
    }
}
