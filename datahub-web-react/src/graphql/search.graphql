query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
        entities {
            ...searchResultFields
        }
    }
}

query getAutoCompleteMultipleResults($input: AutoCompleteMultipleInput!) {
    autoCompleteForMultiple(input: $input) {
        query
        suggestions {
            type
            suggestions
            entities {
                ...searchResultFields
            }
        }
    }
}

fragment searchResultFields on Entity {
    urn
    type
    ... on Dataset {
        name
        origin
        uri
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        editableProperties {
            description
        }
        platformNativeType
        properties {
            name
            description
            qualifiedName
            customProperties {
                key
                value
            }
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        domain {
            ...entityDomain
        }
        container {
            ...entityContainer
        }
        parentContainers {
            ...parentContainersFields
        }
        deprecation {
            ...deprecationFields
        }
    }
    ... on CorpUser {
        username
