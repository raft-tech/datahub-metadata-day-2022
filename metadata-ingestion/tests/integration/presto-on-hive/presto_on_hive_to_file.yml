run_id: presto-on-hive-test

source:
  type: presto-on-hive
  config:
    host_port: localhost:5432
    database: metastore
    database_alias: hive
    username: postgres

    scheme: "postgresql+psycopg2"
    include_views: True
    include_tables: True

    schema_pattern:
      allow:
        - "^public"

sink:
  type: file
  config:
    filename: "./presto_on_hive_mces.json"
